<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #jobSuggestions {
      display: none; /* Show when job suggestions are generated */
    }

    #jobSuggestions ul li {
      margin-bottom: 10px;
    }

    #jobSuggestions ul li .job-title {
      font-weight: bold;
      color: #007bff;
    }

    #jobSuggestions ul li .job-company {
      font-size: 0.9em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-light min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="card shadow-lg rounded p-4" style="max-width: 600px; width: 100%;">
      <div class="card-body text-center">
        <h1 class="mb-4 text-primary fw-bold">Job Recommendation System</h1>
        <p class="mb-4 text-muted">Upload your resume to discover jobs tailored to your skills and experience.</p>

        <!-- Form for Resume Upload -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-4">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Upload Resume</button>
        </form>


        <div class="card-footer mt-2 text-center text-muted">
            Supported formats: <strong>PDF</strong>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
